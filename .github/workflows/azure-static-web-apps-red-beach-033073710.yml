name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # ðŸ”¹ BUILD FRONTEND (CORRECT DIRECTORY)
      - name: Install frontend deps
        working-directory: frontend/job-auto-pilot
        run: npm install

      - name: Build frontend
        working-directory: frontend/job-auto-pilot
        run: npm run build

      # ðŸ”¹ DEPLOY
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_BEACH_033073710 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # FRONTEND
          app_location: "frontend/job-auto-pilot"
          output_location: "dist"

          # BACKEND
          api_location: "backend"

          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_BEACH_033073710 }}
          action: "close"
